apiVersion: apps/v1
kind: Deployment
metadata:
  name: dns-beacon
  namespace: backup-monitor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dns-beacon
  template:
    metadata:
      labels:
        app: dns-beacon
    spec:
      containers:
        - name: dns-beacon
          image: dns-beacon:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 5353
              protocol: UDP
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: DATABASE_URL
          resources:
            requests:
              memory: "32Mi"
              cpu: "25m"
            limits:
              memory: "128Mi"
              cpu: "250m"
---
apiVersion: v1
kind: Service
metadata:
  name: dns-beacon
  namespace: backup-monitor
spec:
  selector:
    app: dns-beacon
  ports:
    - port: 53
      targetPort: 5353
      nodePort: 30053
      protocol: UDP
  type: NodePort
